            inactive:
              content: Entferne NativeGap-Branding von Deiner App und füge weitere Features hinzu. %{link} gibt es einen Überblick über alle verfügbaren Abonnements.
              warning:
                content: Aktuell besitzt Du keine kommerzielle Lizenz. Mehr über %{link} erfahren.
                link: Lizensierung
          enable_subscription: Abonnement aktivieren
          cancel_subscription: Abonnement kündigen
          billing_overview: Bezahlungsüberblick
          upgrade_to_pro: Professionell
          upgrade_to_starter: Beginner
        settings:
          content: Plattform spezifische Änderungen vornehmen.
          form:
            no_file_chosen: Keine Datei ausgewählt
            beta:
              title: Beta Modus
              content: Erhalte frühere Aktualisierungen der Templates von denen wir Deine App erstellen.
            path: Startpfad
            android_statusbar_background:
              title: Statusbar Hintergrundfarbe
              content: HEX-Farbwert verwendet als Hintergrundfarbe der Statusbar.
            android_statusbar_style:
              title: Statusbar Stil
              content: Beeinflusst die Inhalte der Statusbar. Verfügbare Werte sind <code>lightcontent</code> und <code>blackopaque</code>.
            ios_statusbar_background:
              title: Statusbar Hintergrundfarbe
              content: HEX-Farbwert verwendet als Hintergrundfarbe der Statusbar. Falls das Feld leer bleibt, ist die Statusbar transparent.
            ios_statusbar_style:
              title: Statusbar Stil
              content: Beeinflusst die Inhalte der Statusbar. Verfügbare Werte sind <code>default</code>, <code>lightcontent</code>, <code>blacktranslucent</code> und <code>blackopaque</code>.
            windows_tile_background: Tile-Hintergrundfarbe
            windows_splash_screen_background: Startbildschirm Hintergrundfarbe
            chrome_width:
              title: Fensterbreite
              content: Breite des Fensters der Browsererweiterung in Pixeln.
            chrome_height:
              title: Fensterhöhe
              content: Höhe des Fensters der Browsererweiterung in Pixeln.
            icon:
              title: Icon
              content: Verwendung im OS und auf dem Homescreen. Das Dateiformat muss PNG sein. Wir empfehlen quadratische Icons mit einer minimalen Breite von 1240 Pixeln.
            ios_app_store_icon:
              title: App Store Icon
              content: Im App Store verwendetes Icon. Das Dateiformat muss PNG sein und Dateien dürfen keine Transparenz oder Alpha-Channels verwenden. Das quadratische Icon muss eine Breite von 1024 Pixeln haben. Falls kein App Store Icon hinzugefügt wurde, wird das allgemeine Icon verwendet.
            windows_splash_screen:
              title: Startbildschirm
              content: Verwendet für Windows 10. Das Dateiformat muss PNG sein. Wir empfehlen ein Bild mit einer Breite von 2480 Pixeln und einer Höhe von 1200 Pixeln.
